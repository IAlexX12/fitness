<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Fitness</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fitness.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
</head>
<body>
<div class="container fitness-app">
    <h1 class="mb-4">Gestión de Clientes Fitness</h1>
    <form id="fitnessForm" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Altura (cm)</label>
            <input type="number" class="form-control" id="altura" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Peso (kg)</label>
            <input type="number" class="form-control" id="peso" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">% Graso</label>
            <input type="number" class="form-control" id="grasa" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Actividad Física</label>
            <select class="form-select" id="actividad" required>
                <option value="1.2">Sedentario</option>
                <option value="1.375">Ligera</option>
                <option value="1.55">Moderada</option>
                <option value="1.725">Intensa</option>
                <option value="1.9">Muy intensa</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Objetivo</label>
            <select class="form-select" id="objetivo" required>
                <option value="deficit">Déficit</option>
                <option value="volumen">Volumen</option>
                <option value="recomposicion">Recomposición</option>
            </select>
        </div>
        <!-- Modificar lo y hacer lo bien -->
        <div class="form-group">
            <label for="habilidades">Selecciona tus alrgias:</label>
            <select name="habilidades" id="habilidades" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="php">PHP</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
            </select>
        </div>
        <!-- hacer lo mismo que el de arriba -->
        <div class="col-md-3">
  <label for="comida" class="form-label">Alimentos disponibles</label>
  <select class="form-select" id="comida" name="comida[]" multiple aria-label="Selecciona varios alimentos">
    <option value="pescao">Pescao</option>
    <option value="carne">Carne</option>
    <option value="huevo">Huevo</option>
    <option value="vegetales">Vegetales</option>
  </select>
  <div class="invalid-feedback">
    Por favor, selecciona al menos una opción.
  </div>
        </div>
        <div class="row mt-4">
    <div class="col-12 d-flex justify-content-center mb-2">
        <button type="submit" class="btn btn-primary">Añadir Cliente</button>
    </div>
    <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-export me-2" id="exportarCSV">Exportar CSV</button>
        <button type="button" class="btn btn-import" id="importarCSV">Importar CSV</button>
        <input type="file" id="fileInput" accept=".csv" style="display:none">
    </div>
</div>
    </form>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm mt-4" id="clientesTable" style="font-size: 0.95rem;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Edad</th>
                    <th>% Graso</th>
                    <th>M. Magra</th>
                    <th>M. Grasa</th>
                    <th>IMC</th>
                    <th>MB</th>
                    <th>Calorías Objetivo</th>
                    <th>Actividad</th>
                    <th>Objetivo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script src="fitness.js"></script>
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
